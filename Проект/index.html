<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Мета-теги для корректного отображения на мобильных устройствах -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Подключение стилей для страницы -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/media.css" />

    <!-- Иконка для вкладки браузера -->
    <link
      rel="shortcut icon"
      href="./pages/Dashboard/assets/favicon.svg"
      type="image/x-icon"
    />
    
    <!-- Подключение библиотеки feather-icons для векторных иконок -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Заголовок страницы -->
    <title>Проект</title>
  </head>
  <body>
    <!-- Шапка страницы -->
    <header class="container">
      <!-- Навигационное меню -->
      <nav>
        <!-- Логотип -->
        <div class="logo">
          <p>Управление личными финансами</p>
        </div>
        
        <!-- Кнопки навигации -->
        <div class="buttons">
          <!-- <a href="#contact" class="button contact"></a> -->
          <a href="./pages/Dashboard/dashboard.html" class="button get-started">Расходы и доходы</a>
        </div>
        
        <!-- Мобильное меню -->
        <div class="mobile-menu">
          <!-- Иконки открытия и закрытия меню -->
          <div class="open-close">
            <img
              src="./images/menu.svg"
              alt="Abrir"
              class="open"
              onclick="Menu.open()"/>
            <img
              src="./images/close.svg"
              alt="fechar"
              class="close"
              onclick="Menu.close()"/>

            <!-- Логотип для мобильного меню -->
            <div class="logo-menu">
              <img src="./images/logo.svg" alt="" />
              <p>Личные финансы</p>
            </div>
          </div>
          
          <!-- Элементы меню -->
          <div class="menu">
            <div class="menu-open">
              <div class="menu-items">
                <ul>
                  <li><a href="./index.html" onclick="Menu.close()">Главная</a></li>
                  <li>
                    <a href="./pages/Dashboard/dashboard.html"
                      onclick="Menu.close()">Расходы и доходы</a>
                  </li>
                  <li><a href="#contact" onclick="Menu.close()">Интеллектуальный помощник</a></li> 
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Содержимое шапки -->
      <div class="header-content">

      </div>
    </header>
    <!-- Конец шапки -->

    <!-- Основной контент страницы -->
    <main id="preview">
      <!-- Секция предпросмотра приложения -->
      <section class="app-preview container">
        
      </section>
      <!-- Конец секции предпросмотра -->

      <!-- Секция отслеживания расходов -->
      <section class="track-your-spending container" id="track">
        
      </section>
      <!-- Конец секции отслеживания расходов -->


      <!-- Секция для связи -->
      <section id="contact" class="get-in-touch container">
        <div class="get-in-touch-content">
          <div class="get-in-touch-left">
            <h2 class="section-title">Менеджер счетов</h2>
          </div> 
          <div class="get-in-touch-right">
            <a
              href="https://www.linkedin.com/in/vinicius-rodrigues-5897831b8/"
              class="button get-started">Добавить счёт</a >
          </div>
        </div>
      </section>
      <!-- Конец секции связи -->






      <!-- Секция для связи -->
      <section id="contact" class="get-in-touch container">
        <div class="get-in-touch-content">
          <div class="get-in-touch-left">
            <h2 class="section-title">Воспользуйтесь интеллектуальным помощником для лучшего планирования своего бюджета</h2>
          </div>
          <div class="get-in-touch-right">
            <a
              href="https://www.linkedin.com/in/vinicius-rodrigues-5897831b8/"
              class="button get-started">Интеллектуальный помощник</a >
          </div>
        </div>
      </section>
      <!-- Конец секции связи -->
    </main>

    
    <!-- Экран загрузки -->
    <div class="loader-overlay">
      <div class="loader"></div>  
    </div>
    
    <!-- Подключение библиотеки ScrollReveal для анимации появления элементов -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Подключение файла с настройками анимации -->
    <script src="scrollReveal.js"></script>
    <!-- Подключение файла с логикой для главной страницы -->
    <script src="home.js"></script>
    <!-- Иконки Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- Скрипт для скрытия экрана загрузки после полной загрузки страницы -->
    <script>
      let spinner = document.querySelector('.loader-overlay');
      window.addEventListener('load', () => {
        spinner.parentElement.removeChild(spinner);
      })
    </script>
  </body>
</html>
